<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签语义化</title>
</head>
<body>
	<h4>标签语义化不但方便了代码的可读性，同时也为css设置样式提供了很大的方便<br/>
		常见的并不多，避免总是在div和p之间来回使用，显得水平不够，
	</h4>
	<section>
		<dl>
			<dt>常用的h5标签</dt>
			<dd>header、nav、aside、menu、section、dl、dt、dd、footer</dd>
		</dl>
	</section>
	<div>
		<h3>对于ie8不支持h5标签的情况，可以使用一个html5的扩展插件来支持</h3>
	</div>
</body>
</html>
